{% extends "layout.html" %}

{% block body %}
  <h1>
    Uusi kurssi
  </h1>
  <form method="POST" action="{{ url_for('courses_create') }}">
    <table>
      <tr>
        <td>
          {{ form.name.label }}
        </td>
        <td>
          {{ form.name }}
        </td>
      </tr>
      <tr>
        <td>
          {{ form.content.label }}
        </td>
        <td>
          {{ form.content }}
        </td>
      </tr>
      <tr>
        <td>
          {{ form.time.label }}
        </td>
        <td>
          {{ form.time }}
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Lisää kurssi"/>
        </td>
      </tr>
    </table>
  </form><br>
  <a href="/users/menu.html">
    <button>Takaisin valikkoon</button>
  </a>
  
{% endblock %}
