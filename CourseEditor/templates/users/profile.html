{% extends "layout.html" %}

{% block body %}
  <h1 class="pb-3 mb-4 font-italic border-bottom">
    Profiilisi
  </h1>
  <table method="GET" action="{{ url_for('show_profile') }}">
    <tr>
      <th>
        <h3 class="h3 mb-3 font-weight-normal">Nimi: {{user.firstname}}</h3>
      </th>
    </tr>
    <tr>
      <th>
        <h3 class="h3 mb-3 font-weight-normal">Sukunimi: {{user.lastname}}</h3>        
      </th>
    </tr>
  </table>
  <form method="POST" action="{{ url_for('delete_profile', user_id=user.id) }}">
    <input type="submit" value="Poista käyttäjä"/>
  </form> 
  <form method="GET" action="{{ url_for('update_profile', user_id=user.id) }}">
    <input type="submit" value="Päivitä käyttäjä"/>
  </form> 
  <br>
  <a href="/users/menu.html">
    <button>Takaisin valikkoon</button>
  </a>
{% endblock %}
